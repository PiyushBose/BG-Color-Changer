<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

        <div class="container">

            <div id="root"></div>
            <button id="custom" onclick="createPopUp()">Custom</button>

        </div>


        <div class="pop-up hide">
            <h3>Custom</h3>
            <input type="text" placeholder="Enter the color">
            <div class="btn-container">
                <button id="cancel" onclick="closePopUp()">Cancel</button>
                <button id="done" style="background-color: #41d439;" onclick="closePopUp()">Done</button>
            </div>
        </div>


    <script src="script.js"></script>

</body>
</html>
